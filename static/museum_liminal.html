<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translacent" />
  <title>Keepsake Museum Stream - Liminal Time</title>
  <style>
    /* Portrait 9:16 optimization */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      aspect-ratio: 9/16;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Background image layer - full brightness */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 3s ease-in-out;
      z-index: 0;
    }

    /* All foreground content above background */
    .narration-zone, .temp-label {
      position: relative;
      z-index: 1;
    }

    /* Narration container - positioned at bottom */
    .narration-zone {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      padding: 0 48px;
      z-index: 1;
    }

    .subtitle-block {
      max-width: 100%;
    }

    /* Secondary language (Arabic) - larger, on top */
    .subtitle-secondary {
      font-size: 44px;
      line-height: 1.5;
      color: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin-bottom: 12px;
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.75);
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
      display: block;
    }

    /* Primary language (English) - smaller, italic, below */
    .subtitle-primary {
      font-size: 28px;
      line-height: 1.5;
      color: rgba(245, 245, 247, 0.85);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-style: italic;
      padding: 6px 16px;
      background: rgba(0, 0, 0, 0.75);
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
      display: block;
    }

    /* RTL override for Arabic */
    .rtl { direction: rtl; text-align: right; }

    /* Temporality label at top */
    .temp-label {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(245, 245, 247, 0.35);
    }
  </style>
</head>
<body>
  <!-- Background image layer -->
  <img class="bg-image" id="bgImage" src="" alt="">

  <div class="temp-label" id="tempLabel">Liminal Time</div>

  <div class="narration-zone">
    <div class="subtitle-block">
      <!-- Arabic (secondary) on top, English (primary) below -->
      <div class="subtitle-secondary" id="subtitleSecondary"></div>
      <div class="subtitle-primary" id="subtitlePrimary"></div>
    </div>
  </div>

  <script src="js/api_config.js"></script>
  <script src="js/museum_stream.js"></script>
</body>
</html>
